<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5"> MedifliStats - Languages</h1>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Insertar Language</h5>
                    </div>
                    <div class="card-body">
                        <form action="/languages/addLanguage" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <button class="btn btn-primary" type="submit"> Guardar </button>
                        </form>
                    </div>
                    <div class="card-header">
                        <h5 class="text-center">Modificar Language</h5>
                    </div>
                    <div class="card-body">
                        <form action="/languages/putLanguage" method="POST">
                            <label for="actualName">Nombre Actual del Language:</label>
                            <input type="text" id="actualName" name="actualName" required>
                            <br><br>
                            <label for="name">Nombre por el que lo quieras cambiar:</label>
                            <input type="text" id="name" name="name" required>
                            <br><br>
                            <button class="btn btn-primary" type="submit"> Guardar </button>
                        </form>
                    </div>
                    <div class="card-header">
                        <h5 class="text-center">Borrar Language</h5>
                    </div>
                    <div class="card-body">
                        <form action="/languages/deleteLanguage" method="DELETE">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <button class="btn btn-primary" type="submit"> Guardar </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
